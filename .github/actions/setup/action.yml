name: Setup
inputs:
  node-version:
    type: string
    require: false
    default: 18.x
  install-deps:
    type: boolean
    require: false
    default: true
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup
    - name: Use Node.js ${{inputs.node-version}}
      uses: actions/setup-node@v3
      with:
        node-version: ${{inputs.node-version}}
        cache: 'pnpm'
    - run: pnpm install
